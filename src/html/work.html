<section class="work">
  <div class="container">
    <div class="work__wrapper">
      <div class="row">
        <div class="col-12">
          <h2 class="work__header work__h2">
            Заполняй анкету и сделай шаг в будущее
          </h2>
        </div>

        <div class="col-12 col-md-5">
          <div class="work__block">
            <form method="post" action="#">
              <fieldset>
                <div class="work__top d-flex flex-column">
                  <input
                    class="work__input"
                    placeholder="Имя"
                    type="text"
                    name="your-name"
                  />
                  <input
                    class="work__input work__input-num"
                    placeholder="Возраст"
                    type="number"
                    name="age"
                  />
                  <input
                    class="work__input"
                    placeholder="Телефон, телеграм или ссылка"
                    type="text"
                    name="phone"
                  />

                  <div class="work__file-wrapper">
                      <label class="work__file" for="photo">Выбрать файл</label>
                      <p class="work__tip">
                        *Необязательно
                      </p>
                    <input
                      class="d-none"
                      id="photo"
                      accept="audio/*,video/*,image/*"
                      aria-invalid="false"
                      type="file"
                      name="photo"
                    />
                  </div>
                </div>

                <p class="work__policy">
                Отправляя форму вы соглашаетесь на обработку с <a href="/about/privacy-policy/" rel="nofollow"
                >политикой конфиденциальности</a
                > и на обработку ваших персональных данных 
                </p>

                <input
                class="work__button button"
                type="submit"
                value="Заполнить анкету"
              />
              </fieldset>
            </form>
          </div>
        </div>
        <div class="col-12 col-md-6 work__img-wrapper d-none d-md-block">
          <div class="work__img">

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
