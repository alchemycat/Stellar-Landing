<section class="calc">
    <div class="container">
        <div class="calc__wrapper row flex-column flex-md-row">
            <div class="col-12">
                <h2 class="calc__header text__h2">
                    Рассчитай свой доход
                </h2>
            </div>
            <div class="col-12 col-md-6">
                <div class="calc__config">
                    <div class="calc__config-row">
                        <p class="calc__caption text__subheader">
                            Количество рабочих дней
                        </p>
                        <div class="calc__control">
                            <button class="calc__button clac__button-minus">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 11.9999H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg> 
                            </button>
                            <span class="calc__board calc__days">4</span>
                            <button class="calc__button clac__button-plus">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 4.99994V18.9999" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M5 11.9999H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="calc__config-row">
                        <p class="calc__caption text__subheader">
                            Количество рабочих дней
                        </p>
                        <div class="calc__control">
                            <button class="calc__button clac__button-minus">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 11.9999H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg> 
                            </button>
                            <span class="calc__board calc__hours">6</span>
                            <button class="calc__button clac__button-plus">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 4.99994V18.9999" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M5 11.9999H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
    
                </div>

                <div class="calc__desc">
                    Мы показываем цифры среднего дохода, модели с рейтингом зарабатывают от 3 000$ в неделю.
                </div>
            </div>
            <div class="col-12 col-md-6 calc__phone">
                <div class="calc__img">
                    <div class="calc__message">
                        <img src="@img/message.png" alt="message">
                    </div>
                    <span class="calc__salary">
                        +50 000₽
                    </span>

                    <p class="calc__text">
                        Это твой чистый доход в месяц, переводим на карту раз в неделю
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
